<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        .bold {
            font-size: 50px;
            font-weight: bold;
        }

        #one {
            font-size: 50px;
        }

        #two {
            font-size: 50px;
            font-weight: 100;
        }

    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p id="one">那一抹众人中最漂亮的颜色,</p>
    <p class="bold">优雅,淡然,又那么心中清澈.</p>
    <p class="bold">前端总是伴随着困难和犯错,</p>
    <p id="two">静心,坦然,攻克一个又一个.</p>
    <p>拼死也要克服它,</p>
    <p>这是pink的秘密也是老师最终的嘱托.</p>
</body>
</html>
