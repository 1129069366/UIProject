<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form action="#" method="post" name="information">
        用户名:<input type="text" value="请输入用户名" /> <br />
        密码:<input type="password" /> <br />
        性别:男<input type="radio" name="sex" value="male"/> 女<input type="radio" name="sex" value="female" checked="chenked"/> 人妖<input type="radio" name="sex" value="form"/><br />
        爱好:吃饭<input type="checkbox" name="hobby" /> 睡觉<input type="checkbox" name="hobby" /> 打豆豆<input type="checkbox" name="hobby" checked="checked" /> <br />
        <input type="submit" value="免费注册" /> <input type="reset" value="重新填写" /> <input type="button" value="获取短信验证码" /><br />
        上传头像:<input type="file" value="选择文件">
    </form>
</body>
</html>
