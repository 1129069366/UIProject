<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图像标签</title>
</head>
<body>
   <h4> 图像标签的使用:</h4>
   <img src="./images/img.jpg"/>
   <h4> alt 替换文本 图像显示不出来的时候用文字替换:</h4>
   <img src="./images/img.jpg" alt="我是pink老师"/>
   <h4> title 提示文本 鼠标放到图像上,提示的文字:</h4>
   <img src="./images/img.jpg" title="我是pink老师思密达"  alt="我是pink老师"/>

   <h4> width 给图像设定宽度:</h4>
   <img src="./images/img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500"/>
   <h4> height 给图像设定高度:</h4>
   <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Finews.gtimg.com%2Fnewsapp_bt%2F0%2F13994881910%2F1000.jpg&refer=http%3A%2F%2Finews.gtimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1655110604&t=b0268240e2da384c1257bb5f5c166108" alt="我是pink老师" title="我是pink老师思密达"  height="100"/>
   <h4> border 给图像设定边框:</h4>
   <img src="./images/img.jpg" alt="我是pink老师" title="我是pink老师思密达"  width="500" border="1"/>

</body>
</html>
